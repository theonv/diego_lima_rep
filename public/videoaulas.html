<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoaulas</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles/videoaulas.css">
    <link rel="shortcut icon" href="images/logo_diego.png">
</head>
<body>

    <nav class="navbar">
        <div class="diego">
            <img src="images/logo_diego.png" class="logo" alt="">
            <h3 style="color: white; margin-left: 20px; font-weight: 700; font-size: 24px;">Diego Lima Matemática</h3>
        </div>
        
        <div class="pgs">
            <a href="/videoaulas" class="active">Videoaulas</a>
            <a href="/simulados">Simulados</a>
            <a href="/informes">Informes</a>
        </div>

        <div class="user">
            <img src="images/white_user.png" alt="" class="logo" style="margin-right: 20px;">
        </div>
    </nav>

<!-- FIM DA NAVBAR -->
    
    <div class="corpo">
        
        <div class="status-container">
            <h1 style="color: white;">Olá, <span id="nome-aluno">Aluno</span>!</h1>
            <p class="welcome-sub" style="color: white;">Continue de onde parou. Seu progresso geral: <span class="destaque-verde">35%</span></p>
            
            <div class="barra-total">
                <div class="barra-verde"></div>
            </div>
        </div>

        <h2 class="titulo-modulos">Meus Módulos</h2>

        <div class="modulos">
            <div class="modulo" style="margin-top: 20px";>
                <div class="header-mod">Módulo 1</div>
            </div>

            <div class="modulo" style="margin-top: 20px" ;>
                <div class="header-mod">Módulo 2</div>
            </div>

            <div class="modulo" style="margin-top: 20px" ;>
                <div class="header-mod">Módulo 3</div>
            </div>

            <div class="modulo" style="margin-top: 20px" ;>
                <div class="header-mod">Módulo 4</div>
            </div>
        </div>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const nomeSalvo = localStorage.getItem('nomeAluno');
        
        // 2. Busca o elemento HTML onde vamos escrever
        const elementoNome = document.getElementById('nome-aluno');

        if (nomeSalvo && elementoNome) {
            const primeiroNome = nomeSalvo.split(' ')[0].toLowerCase();
            const primeiroNomeOrganizado = primeiroNome.charAt(0).toUpperCase() + primeiroNome.slice(1);
            
            elementoNome.textContent = primeiroNomeOrganizado;

            //FAZER TROÇO DO NOME COMPOSTO DEPOIS
        }
    });
</script>
</html>
